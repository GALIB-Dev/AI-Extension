<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#87CEEB"/>
      <stop offset="100%" stop-color="#5A9FD4"/>
    </linearGradient>
    <linearGradient id="brainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="100%" stop-color="#F0F8FF"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#bgGradient)" stroke="#4A90E2" stroke-width="2"/>
  
  <!-- Brain icon -->
  <g transform="translate(32, 28)">
    <!-- Left hemisphere -->
    <path d="M20 25 C10 15, 8 35, 18 45 C15 50, 25 52, 30 47 C35 52, 45 50, 42 45 C52 35, 50 15, 40 25 C45 20, 35 18, 30 23 C25 18, 15 20, 20 25 Z" 
          fill="url(#brainGradient)" 
          stroke="#2B6CB0" 
          stroke-width="2"/>
    
    <!-- Brain folds/details -->
    <path d="M15 30 C20 28, 25 32, 30 30" stroke="#5A9FD4" stroke-width="1.5" fill="none"/>
    <path d="M30 35 C35 33, 40 37, 45 35" stroke="#5A9FD4" stroke-width="1.5" fill="none"/>
    <path d="M20 40 C25 38, 30 42, 35 40" stroke="#5A9FD4" stroke-width="1.5" fill="none"/>
  </g>
  
  <!-- Dollar sign overlay -->
  <g transform="translate(84, 84)">
    <circle cx="0" cy="0" r="16" fill="#48BB78" stroke="#2D7738" stroke-width="2"/>
    <text x="0" y="6" text-anchor="middle" font-family="Arial Black" font-size="18" fill="white" font-weight="bold">$</text>
  </g>
  
  <!-- Light rays for AI effect -->
  <g stroke="#FFD700" stroke-width="2" opacity="0.6">
    <line x1="64" y1="12" x2="64" y2="20"/>
    <line x1="64" y1="108" x2="64" y2="116"/>
    <line x1="12" y1="64" x2="20" y2="64"/>
    <line x1="108" y1="64" x2="116" y2="64"/>
    <line x1="25.5" y1="25.5" x2="31.1" y2="31.1"/>
    <line x1="96.9" y1="96.9" x2="102.5" y2="102.5"/>
    <line x1="102.5" y1="25.5" x2="96.9" y2="31.1"/>
    <line x1="31.1" y1="96.9" x2="25.5" y2="102.5"/>
  </g>
  
  <!-- EonMentor text at bottom -->
  <text x="64" y="122" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#1A365D">EonMentor</text>
</svg>